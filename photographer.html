<!DOCTYPE html>
<html lang="fr">
  <head> 
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <link rel="icon" href="assets/icons/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/846f9ba25e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="assets/images/logo/logo.png" class="header__logo" alt="Fisheye Photographer page" />
      </a>
    </header>
    <main id="main">
      <!-- bannière de présentation du photographe -->
      <section class="photograph-header" id="photograph-header" >
        <button class="photograph-header__btn" id="contact_button" aria-label="contact me" onclick="displayModal()">Contactez-moi</button>
      </section>
      <!-- filtre -->
      <section class="filters">
        <label class="filters__heading" id="filter">Filtrer par</label>
        <div class="filters__select" >
          <div class="filters__select__selectedField" role="button" aria-haspopup="listbox" aria-labelledby="filter popularite">
            <p class="selectedFieldText" id="popularite" >Popularité</p>
            <i class="fa-solid fa-angle-down"></i> 
          </div>
          <ul class="filters__select__list" tabindex="-1"
          role="listbox">
              <li id="date" class="filters__select__list__opt" role="option" aria-labelledby="filter date">Date</li>
              <li id="titre" class="filters__select__list__opt" role="option" aria-labelledby="filter titre">Titre</li>
          </ul>
        </div>
      </section>
      <!-- conteneur de médias pour le photographe -->
      <section id="section-media">
        <div id="media__wrapper" aria-label="photographer's medias"></div>
      </section>
      <!-- rappel nombre de likes et prix/j photographe -->
      <aside class="reminder">
        <p class="reminder__likes">
          <span class="reminder__likes__data"></span>
            <i class="fa-solid fa-heart" aria-label="likes"></i>
        </p>
        <p class="reminder__price">
        </p>
      </aside>
    </main>
    <!-- formulaire de contact -->
    <section id="modal" class="modal">
      <div class="modal-content">
	      <header class="modal-content__header">
          <h2 class="modal-content__header__heading">Contactez-moi<br><span class="modal-content__header__name"></span></h2>
          <img class="modal-content__header__close" src="assets/icons/close.svg" onclick="closeModal()" alt="close contact form"/>
        </header>
				<form class="modal-content__form">
					<div class="modal-content__form__wrapper">
						<label for="firstname" aria-labelledby="firstname">Prénom</label>
						<input id="firstname" required minlength="2" name="firstname"/>
            <label for="lastname" aria-labelledby="lastname">Nom</label>
            <input type="text" id="lastname" required minlength="2" name="lastname">
            <label for="email" aria-labelledby="email">Email</label>
            <input type="email" required id="email" name="email">
            <label for="message" aria-labelledby="message">Votre message</label>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
					</div>
          <button class="modal-content__btn" onclick="return envoyer()">Envoyer</button>
				</form>
      </div>
		</section>
    <!-- lightbox -->
    <section class="lightbox-section">
      <!-- croix fermante -->
      <div class="close"  aria-label="close dialog" >
        <div class="close__line1">
          <div class="close__line2">
          </div>
        </div>
      </div>
      <button class="lightbox-section__btn-left" aria-label="previous view"><i class="fas fa-chevron-left"></i></button>
      <div class="lightbox-section__wrapper" aria-label="image closeup view">
        <div class="lightbox-section__view">
          <p class="lightbox-section__text"></p>
        </div>
      </div>
      <button class="lightbox-section__btn-right" aria-label="next view"><i class="fas fa-chevron-right"></i> </button>
    </section>
    <script src="./scripts/API/Api.js"></script>
    <script src="./scripts/factories/MediaFactory.js"></script>
    <script src="./scripts/factories/PhotographerFactory.js"></script>
    <script src="./scripts/factories/Images.js"></script>
    <script src="./scripts/factories/Videos.js"></script>
    <script src="./scripts/factories/Medias.js"></script>
    <script src="./scripts/utils/Lightbox.js"></script>
    <script src="./scripts/utils/liker.js"></script>
    <script src="./scripts/utils/filters.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/PhotographersTemplate.js"></script>
  </body>
</html>
